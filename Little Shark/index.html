<!DOCTYPE html>
<html>
<head>
    <script src="lib/phaser-2.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;

        }
        #canvas {
            margin-left: auto;
            margin-right: auto;
            width: 1366px;
            height: 768px;
        }
    </style>
</head>
<body>
<div id="canvas">

</div>
<script>


    var game = new Phaser.Game(1366, 768, Phaser.AUTO, 'Little Shark', { preload: preload,
        create: create, update: update});

    function preload ()
    {
        game.load.image("sharkA","images/shark-a.png");
        game.load.image("sharkB","images/shark-b.png");
        game.load.image("sharkC","images/shark-c.png");
        game.load.image("bg", "images/Menu-BG.png");

    }

    var sharkSprite;
    function create ()
    {
        sharkSprite = game.add.sprite(game.world.centerX, game.world.centerY, 'shark-a');
        game.physics.enable(sprite, Phaser.Physics.ARCADE);
    }

    function update()
    {
            //  400 is the speed it will move towards the mouse
            game.physics.arcade.moveToPointer(sprite, 500);

            //  if it's overlapping the mouse, don't move any more
            if (Phaser.Rectangle.contains(sprite.body, game.input.x, game.input.y))
            {
                sprite.body.velocity.setTo(0, 0);
            }
    }
}

    </script>

</body>
</html>
