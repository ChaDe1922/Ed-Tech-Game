<!DOCTYPE html>
<html>
<head>
    <script src="lib/phaser.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
       
        }
        #canvas {
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            width: 1366px;
            height: 768px;
        }
    </style>
</head>
<body>
<div id="canvas">

</div>
    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1366,
        height: 768,
        parent: "canvas",
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {

        this.load.image('logo', "images/Title.png");
        this.load.image('storyMode', 'images/button1.png');
        this.load.image('freePlay', 'images/button2.png');
        this.load.image('playlist', 'images/button3.png');
         this.load.image('musicOn', 'images/toggle-on.png');
        this.load.image('musicOff', 'images/toggle-off.png');
        this.load.image('menuBG', 'images/Menu-BG.jpg');
    }

    function create ()
    {
        this.add.image(683, 384, 'menuBG');
        this.add.image(683, 220, "logo");

    this.Btn1 = this.add.sprite(300, 560, 'storyMode').setInteractive();
    this.Btn1.alpha = 0.85;
    this.Btn1.on('pointerover', function (event) { this.alpha = 1;
        document.body.style.cursor = "pointer";
     });
    this.Btn1.on('pointerout', function (event) { this.alpha = 0.85;
     document.body.style.cursor = "default"; });
   //this.Btn1.on('pointerdown', storyMode); 

    this.Btn2 = this.add.sprite(683, 560, 'freePlay').setInteractive();
    this.Btn2.alpha = 0.85;
    this.Btn2.on('pointerover', function (event) { this.alpha = 1;
        document.body.style.cursor = "pointer";
     });
    this.Btn2.on('pointerout', function (event) { this.alpha = 0.85;
    document.body.style.cursor = "default"; });
   //this.Btn1.on('pointerdown', freePlay); 


 this.Btn3 = this.add.sprite(1066, 560, 'playlist').setInteractive();
    this.Btn3.alpha = 0.85;
    this.Btn3.on('pointerover', function (event) { this.alpha = 1;
        document.body.style.cursor = "pointer";
     });
    this.Btn3.on('pointerout', function (event) { this.alpha = 0.85;
     document.body.style.cursor = "default"; });
   //this.Btn1.on('pointerdown', playlist); 


 this.MusicBtn = this.add.sprite(1280, 70, 'musicOn').setInteractive();
    this.MusicBtn.alpha = 0.85;
    this.MusicBtn.on('pointerover', function (event) { this.alpha = 1;
        document.body.style.cursor = "pointer";
     });
    this.MusicBtn.on('pointerout', function (event) { this.alpha = 0.85;
     document.body.style.cursor = "default"; });
    //this.Btn1.on('pointerdown', musicOff); 
}

    </script>

</body>
</html>
