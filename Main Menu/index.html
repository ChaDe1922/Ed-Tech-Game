    var game = new Phaser.Game(1366, 768, Phaser.AUTO, 'canvas', { preload: preload, create: create });

    {
        game.load.image('logo', "images/Title.png");

    Btn1.alpha = .85   
    Btn1.onInputOver.add(over1, this);
    Btn1.onInputOut.add(out1, this);
   
        function over1() {
        Btn1.alpha = 1;
        document.body.style.cursor = "pointer";
        }
        
        function out1() {
        Btn1.alpha = 0.85;
